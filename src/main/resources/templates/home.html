<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시판 메인</title>
    </head>
    <body>
    <div class="table">
        <h1>게시판 메인</h1>
        <tr class="text-center" th:each="category, loop : ${category}">
            <td th:href="category-start">
                <a th:href="@{|/category/detail/{category.id}|}" th:text="${category.name}"></a>
            </td>
        </tr>
    </div>
    </body>
</div>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .profile-info {
                margin-bottom: 20px;
            }
            .profile-info label {
                font-weight: bold;
            }
            .profile-info p {
                margin: 5px 0;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <label>Nickname:</label>
            <p>UserNickname</p>
        </div>
        <div class="profile-info">
            <label>Email:</label>
            <p>user@example.com</p>
        </div>
        <div class="profile-info">
            <label>Written Articles:</label>
            <p><a href="#">View Articles</a></p>
        </div>
        <a href="#" class="btn">Edit Profile</a>
    </div>
    </body>
</html>
